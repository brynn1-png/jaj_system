    <style>
        /* RFID Scanner Card enhancements */
        .scanner-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: var(--spacing-xl);
            transition: box-shadow .2s ease, transform .2s ease;
        }

        .scanner-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-1px);
        }

        .scanner-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: var(--spacing-lg);
        }

        .scanner-header h2 {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin: 0;
        }

        .scanner-status {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
        }

        .status-indicator {
            position: relative;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15), 0 0 12px rgba(16, 185, 129, 0.35);
            animation: pulseGlow 2.4s ease-in-out infinite;
        }

        .status-indicator::before {
            content: "";
            position: absolute;
            inset: -6px;
            border: 2px solid rgba(16, 185, 129, 0.5);
            border-radius: inherit;
            opacity: 0;
            transform: scale(0.6);
            animation: ripple 2.4s ease-out infinite;
        }

        .status-indicator::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            box-shadow: 0 0 0 6px rgba(16, 185, 129, 0.15);
            opacity: 0;
            animation: softPulse 2.4s ease-in-out infinite;
        }

        @keyframes pulseGlow {

            0%,
            100% {
                box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15), 0 0 8px rgba(16, 185, 129, 0.25);
            }

            50% {
                box-shadow: 0 0 0 6px rgba(16, 185, 129, 0.25), 0 0 18px rgba(16, 185, 129, 0.45);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(0.6);
                opacity: 0.6;
            }

            70% {
                opacity: 0.2;
            }

            100% {
                transform: scale(1.6);
                opacity: 0;
            }
        }

        @keyframes softPulse {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        /* RFID animation area */
        .rfid-animation {
            position: relative;
            display: grid;
            place-items: center;
            height: 180px;
            background: radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.08), transparent 60%);
            border: 1px dashed var(--border-color);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-lg);
            overflow: hidden;
        }

        .rfid-animation .rfid-waves::before,
        .rfid-animation .rfid-waves::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            border: 2px solid rgba(37, 99, 235, 0.45);
            border-radius: 50%;
            opacity: .35;
            animation: wave 3.0s infinite ease-out;
            box-shadow: 0 0 12px rgba(37, 99, 235, 0.25);
            transform: translate(-50%, -50%);
        }

        .rfid-animation .rfid-waves::after {
            width: 160px;
            height: 160px;
            animation-delay: .8s;
        }

        @keyframes wave {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: .35;
            }

            60% {
                opacity: .18;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.9);
                opacity: 0;
            }
        }

        .rfid-animation .rfid-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            background: var(--bg-secondary);
            border-radius: 50%;
            padding: 10px;
            box-shadow: var(--shadow-sm);
        }

        .rfid-animation .rfid-icon i {
            color: var(--primary-color);
        }

        /* Input + button row */
        .scan-input-section {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
            margin-top: var(--spacing-md);
        }

        .rfid-input-wrapper {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 0 var(--spacing-md);
            height: 44px;
            min-width: 260px;
            flex: 1;
            max-width: 420px;
            box-shadow: var(--shadow-sm);
        }

        .rfid-input-wrapper i {
            color: var(--text-secondary);
        }

        #rfid-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            height: 100%;
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        #rfid-input::placeholder {
            color: #94a3b8;
        }

        .rfid-input-wrapper:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        #simulate-scan {
            white-space: nowrap;
            box-shadow: var(--shadow-sm);
        }

        #simulate-scan:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }


        /* Last Scanned Student Display */
        .scan-result-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }

        .scan-result-content {
            height: 120px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scan-result-content .empty-state {
            text-align: center;
            color: var(--text-secondary);
        }

        .scan-result-content .empty-state i {
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
            opacity: 0.6;
        }

        .student-scan-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            padding: var(--spacing-lg);
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .student-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .student-details {
            flex: 1;
        }

        .student-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .student-info {
            display: flex;
            gap: var(--spacing-md);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .student-info span {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .scan-timestamp {
            color: var(--success-color);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .scan-input-section {
                flex-direction: column;
                align-items: stretch;
            }

            #simulate-scan {
                width: 100%;
                justify-content: center;
            }

            .student-scan-info {
                flex-direction: column;
                text-align: center;
                gap: var(--spacing-md);
            }

            .student-info {
                justify-content: center;
            }
        }
    </style>
